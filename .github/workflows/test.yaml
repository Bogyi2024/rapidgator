name: Rapidgator - Linux

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Download shell script
        run: wget https://raw.githubusercontent.com/Bogyi2024/log/main/dep_download/rpgl.sh -O rpgl.sh

      - name: Run shell script
        run: |
          chmod +x rpgl.sh
          ./rpgl.sh
